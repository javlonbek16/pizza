<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="ex">
        <div class="container">
          <div class="ex-left">
            <div class="user-info">
              <form class="form">
                <input
                  type="text"
                  id="myText"
                  value=""
                  placeholder="User name"
                  class="form-control"
                />
                <input
                  type="text"
                  class="form-control"
                  id="myNumber"
                  placeholder="Phone number"
                  value=""
                />
                <input
                  type="email"
                  class="form-control"
                  id="myEmail"
                  placeholder="Enter email"
                  value=""
                />
              </form>
            </div>

            <p>
              Click the button to display the value of the value attribute of
              the text field.
            </p>

            <button>Try it</button>

            <p id="demo"></p>
            <div class="pizza-type">
              <label for="tpye" class="dough"> Dough thicknees:</label>
              <select required name="form-select w-20 my-4" id="select">
                <option hidden value="defualt">none</option>
                <option value="thin">Thin</option>
                <option value="medium">Medium</option>
                <option value="thick">Thick</option>
              </select>
            </div>
            <div class="pizza-size">
              <h3 class="pizza-size-title">Size:</h3>
              <div id="item" class="wrapper-item bg-white">25 cm</div>
              <div id="item" class="wrapper-item bg-white">30 cm</div>
              <div id="item" class="wrapper-item bg-white">35 cm</div>
            </div>
            <div class="checkbox">
              <h3 class="on-pizza-title">On pizza:</h3>
              <ul class="on-pizza-list">
                <li class="on-pizza-item">
                  <input type="checkbox" value="Pomidor" class="checkbox" />
                  <label for="Pomidor">Pomidor</label>
                </li>
                <li class="on-pizza-item">
                  <input type="checkbox" value="Turkey meat" class="checkbox" />
                  <label for="turkey-meat">Turkey-meat</label>
                </li>
                <li class="on-pizza-item">
                  <input type="checkbox" value="Olive" class="checkbox" />
                  <label for="olive">Olive</label>
                </li>
              </ul>
              <ul class="on-pizza-list-r">
                <li class="on-pizza-item">
                  <input
                    type="checkbox"
                    value="Pickled cucember"
                    class="checkbox"
                  />
                  <label for="pickled-cucember">Pickled cucember</label>
                </li>
                <li class="on-pizza-item">
                  <input type="checkbox" value="Mushroom" class="checkbox" />
                  <label for="mushroom">Mushroom</label>
                </li>
                <li class="on-pizza-item">
                  <input type="checkbox" value="Horse meat" class="checkbox" />
                  <label for="horse-meat">Horse meat</label>
                </li>
              </ul>
            </div>
            <div class="on-add">
              <h2 class="on-add-title">Add:</h2>
              <div class="on">
                <div class="on-pizza-item">
                  <input type="checkbox" value="Pepper" class="checkboxs" />
                  <label for="pepper">Pepper</label>
                </div>

                <div class="on-pizza-item">
                  <input type="checkbox" value="Susages" class="checkboxs" />
                  <label for="susages">Susages</label>
                </div>
              </div>
            </div>
            <button
              id="myBtn"
              type="submit"
              class="btn btn-warning p-3"
              onclick="myFunction()"
              onclick="myFunction1()"
              onclick="myFunction2()"
            >
              <b>Save</b>
            </button>
          </div>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <a href="#" class="close">
                <img src="img/x.svg" alt="iks" />
              </a>
              <div class="modal">
                <div class="order-info">
                  <h2 class="modal-title"><b>Order:</b></h2>
                  <p><b>Name:</b></p>
                  <div id="name"></div>
                  <p><b>Phone:</b></p>
                  <div id="number"></div>
                  <p><b>Addres:</b></p>
                  <div id="email"></div>
                </div>
                <span class="order-line"></span>
                <div class="order">
                  <p><b>Dough thicknees:</b></p>
                  <div class="bread"></div>
                  <p><b>Size:</b></p>
                  <div class="size"></div>
                  <p><b>On Pizza:</b></p>
                  <ul id="upper" class="p-0 nav-list"></ul>
                  <p><b>Add:</b></p>
                  <div class="add"></div>
                </div>
                <p><b>Total:</b>$</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="plugin.js"></script>
  </body>
</html>
